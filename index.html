<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/script.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e447c45923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Elektro.az</title>
  </head>
  <body>
    <header>
      <section id="info-header">
        <img class="logo" src="assets/images/logo.png" alt="" />
        <div class="search">
          
            <input placeholder="Search..." class="search-bar" type="text"> 
            <i class="fa-solid fa-magnifying-glass search-icon" ty></i>  
          
                   
        </div>
        <div class="sign-in-add">
          <div class="sign-in">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span class="sign-in-label">Sign in</span>
          </div>
          <div class="add-to-cart">
            <span>Add Product</span>
            
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <img class="image" src= ''` alt="">
        <form  class="product-unvisible product-visible " style="display:flex; flex-direction: column; position: absolute; right: 50px; top: 100px; z-index: 1;">
          <label class="text-danger" for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required>
      
          <label for="product-price">Product Price:</label>
          <input type="text" id="product-price" name="product-price" required>
      
          <label for="product-description">Product Color:</label>
          <input type="text" required>

          <label for="product-description">Product Memory:</label>
          <input type="text" required>

      
          <input class="btn btn-primary" type="submit" value="Add">
        </form>
     </section>
    </header>

    <main>
       <!--Slider section start-->
       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/images/PA5.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Playstation 5</h5>
                    <p>The latest gaming station at your hands.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " src="./assets/images/csm_iphone_14_pro_model_unselect_gallery_2_202209_GEO_EMEA_e082e30821.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-black-50">Iphone 14</h5>
                  <p class="text-black-50">Try what elegance feels like at your hands.</p>
              </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/50006-98089-49819-97659-iPad-10-flat-sides-xl-xl.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Ipad</h5>
                  <p>Have it with you everywhere you go.</p>
              </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
      
      <!--Slider section end-->
      <!--Price section start-->
      <section id="min-max-price">
        <div class="container">
          <div class="product-sort">
            <form class="min-max-form">
              <input
                type="number"
                placeholder="price,min"
                class="price-input min-price"
              />
              <input
                type="number"
                placeholder="price,max"
                class="price-input max-price"
              />
              <button class="price-button">Sort</button>
            </form>
          </div>
       </section>
       <!--Slider section end-->

     

      <!--Products section start-->
      <section id="products">
        <div class="container">
          
       
        
        </div>
      </section>
    </main>

    <footer>
    
    </footer>
</body>
</html>
